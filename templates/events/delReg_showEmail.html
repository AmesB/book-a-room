<link href="#pluginLocation#/css/bookaroom_meetings.css" rel="stylesheet" type="text/css" />

<div class=wrap>
  <div id="icon-options-general" class="icon32"></div>
  <h2>Book a Room - Delete Registrations</h2>
</div>
<form name="form1" method="post" action="?page=bookaroom_event_management">
  <h3> Registration deleted.</h3>
  <p>The next person on the waiting list has entered an email address. <strong>An automatic confirmation has been sent. </strong></p>
  <table class="tableMain">
    <tr>
      <td colspan="2">Next registrant information</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>#regName#</td>
    </tr>
    <tr>
      <td>Email</td>
      <td><a href="mailto:#regEmail#">#regEmail#</a></td>
    </tr>
    <tr>
      <td>Notes</td>
      <td>#regNotes#</td>
    </tr>
    <tr>
      <td>Date registered</td>
      <td>#regDate#</td>
    </tr>
  </table>
  <p><a href="?page=bookaroom_event_management_upcoming">Go back to search.</a></p>
</form>
